{{ define "main"}}
<section id="main">
  <article>
    <div class="single-container">
      <div class="article-full">
        <div class="article-title">
          <h1 id="{{.Title | urlize}}">{{ .Title}}</h1>
        </div>
        <div class="article-content">
          <p>{{ .Content}}</p>
        </div>
      </div>
      <div class="toc-container">{{- partial "aside.html" . -}}</div>
    </div>
  </article>
</section>
{{ end }}
